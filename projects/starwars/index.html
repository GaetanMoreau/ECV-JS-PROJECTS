<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta description="Starwars" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
  <link rel="stylesheet" href="../../../styles/reset.css" />
  <link rel="stylesheet" href="./style.css" />

  <script src="./index.js" defer></script>

  <title>Star Wars - Characters info</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <h1 class="main__title">
        Get info on <span class="color-yellow">Star wars</span> characters
      </h1>
      <p class="main__text">Use the buttons below to select a character</p>
      <div class="btn__container">
        <button id="all">All</button>
        <div class="btn__numbers">
          <button class="btn__number">1</button>
          <button class="btn__number">2</button>
          <button class="btn__number">3</button>
          <button class="btn__number">4</button>
          <button class="btn__number">5</button>
          <button class="btn__number">6</button>
          <button class="btn__number">7</button>
          <button class="btn__number">8</button>
          <button class="btn__number">9</button>
          <button class="btn__number">10</button>
        </div>
        <button id="random">Random</button>
      </div>
    </div>
    <section class="characters">
      <div class="container">
        <div class="characters__grid"></div>
      </div>
    </section>
  </section>
</body>

</html>
