<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />

  <meta description="Volontaires" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
  <link rel="stylesheet" href="../../../styles/reset.css" />
  <link rel="stylesheet" href="./style.css" />

  <script src="./index.js" defer></script>

  <title>Volontaires</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <section class="volunteer__section">
        <h1 class="main__title">Choose a <span class="color-yellow">volunteer</span></h1>
        <p class="main__text">You can add people to the list and designate a volunteer</p>
        <div class="volunteer__container">
          <input class="volunteer" name="volunteer">
          <button id="add" class="volunteer__btn">Add a volunteer</button>
        </div>
      </section>
      <div class="list__container">
        <ul class="volunteer__list">
        </ul>
        <button id="choose" class="volunteer__btn">Choose a volunteer</button>
        <h2 class="choosen__volunteer"></h2>
        <button id="delete" class="volunteer__btn">Delete list</button>
      </div>
    </div>
  </section>

</body>

</html>
